<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
       
<head>
<meta charset="ISO-8859-1">
<title>Coffee Shop Project Spring Boot</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<style></style>
<body>
      <div class = "container">
          <div class = "row"> 
               <div class = "col-md-6 col-md-offset-3">
                    <div th:if="${param.success}">
                    
                         <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                    </div>
                    
                    <h1> Registration </h1>
                    
                    <form  action = "/registration.html" th:action = "@{/registration.html}" method="post" th:object = "${user}">
                       <div class = "form-group">                  
                          <label class = "control-label" for="firstName">First Name</label>
                         <!--  <input type="text" th:field="*{firstName}" /> -->
                         <input id = "firstName" class = "form-control" th:field="*{firstName}" required autofocus="autofocus">
                       </div>
                       
                        <div class = "form-group">                  
                          <label class = "control-label" for="secondName">Second Name</label>
                          <input id = "secondtName" class = "form-control" th:field="*{lastName}" required autofocus="autofocus">
                       </div>
                       
                       
                        <div class = "form-group">                  
                          <label class = "control-label" for="email">Email</label>
                          <input id = "email" class = "form-control" th:field="*{email}" required autofocus="autofocus">
                       </div>
                       
                       
                        <div class = "form-group">                  
                          <label class = "control-label" for="password">Password</label>
                          <input id = "password" class = "form-control" type="password" th:field="*{password}" required autofocus="autofocus">
                       </div>
                       
                       
                       <div class="form-group">
                        <!-- <input type = "submit" value="Save"> -->
                         <button type = "submit" class="btn btn-success">Register</button> 
                          <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>                         
                       </div>
                   </form>        
               </div>
          </div>
      </div>
      
      
      
      
      
</body>

</head>

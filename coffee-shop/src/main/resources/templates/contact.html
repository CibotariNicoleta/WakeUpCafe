<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
       
<head>
<meta charset="ISO-8859-1">
<title>Coffee Shop Project Spring Boot</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<br/>
   <div align="center">
    <form action=/contact.html th:action="@{/contact.html}" method="post"  th:object="${contact}">
 
  <div>
     <label> First Name: </label> 
     <input type="text" th:field="*{firstName}" />
     <span th:if="${#fields.hasErrors('firstName')}" th:errors="${contact.firstName}">Full name error</span>
 </div>
 
   <div>
     <label> Second Name: </label> 
     <input type="text" th:field="*{secondName}" />
     <span th:if="${#fields.hasErrors('secondName')}" th:errors="${contact.secondName}">Full name error</span>
 </div>
 
 
   <div>
     <label> Email: </label> 
     <input type="text" th:field="*{email}" />
     <span th:if="${#fields.hasErrors('email')}" th:errors="${contact.email}">Full name error</span>
 </div>
 
 
   <div>
     <label> Subject: </label> 
     <input type="text" th:field="*{subject}" />
     <span th:if="${#fields.hasErrors('subject')}" th:errors="${contact.subject}">Full name error</span>
 </div>
 
   <div>
     <label> Message: </label> 
     <input type="text" th:field="*{message}" />
     <span th:if="${#fields.hasErrors('message')}" th:errors="${contact.message}">Full name error</span>
 </div>
  
 
  
  
    <input type = "submit" value="Save">
  
  
<!--   <tr th:each="contact : ${contacts}">
      <td th:text="${contact.name}">Name</td>
      <td th:text="${contact.email}">Email</td>
      <td th:text="${contact.country}">Country</td>
  </tr> -->
 

  
  <p th:text=${error_message}></p>
  
  </form>
  </div>
</body>
</html>
